---
title: Object(image) Detection
layout: page
---

<input id="photo" type="file">
<div id="results"></div>
<script type = "module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
    
    async function loaded(reader) {  
        const app =  await Client.connect("developermominur/Object-Detection-for-Security-and-Autonomous-Systems");
        const response = await app.predict("/predict", [reader.result]);
        const label = response['data'][0]['label'];
        results.innerHTML = `<br/> <img src = "${reader.result}" width="500"> <p>${label}</p>`;
    }
    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader))
        reader.readAsDataURL(photo.files[0]);
    }
    photo.addEventListener('input', read);

    
</script>
